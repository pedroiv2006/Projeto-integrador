<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/home']">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form>
    <ion-card>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="2">
              <ion-icon name="megaphone-outline" size="large"></ion-icon>
            </ion-col>
            <ion-col>
              <p>
                Obrigado por escolher nossa empresa! Estamos comprometidos em fornecer a melhor experiência para você.
              </p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Login</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Usuário</ion-label>
          <ion-input placeholder="Digite seu Usuário" id="username" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input placeholder="Digite sua senha" id="senha" type="password"></ion-input>
        </ion-item>

        <ion-item lines="none">
          <!-- Corrigido para ion-button com estilo de link -->
          <ion-button fill="clear" color="primary" (click)="go('/esqueceu-senha')">
            Esqueceu sua senha?
          </ion-button>
        </ion-item>

        <ion-button expand="block" type="submit" color="primary">Entrar</ion-button>
      
          

        <ion-item lines="none">
          <ion-router-link routerLink="/cadastro-usuario" color="primary">
            Criar uma conta
          </ion-router-link>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
