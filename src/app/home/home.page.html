<ion-content [fullscreen]="true" id="home-content">
  <div class="logo-title-container">
    <img src="https://i.imgur.com/26Qrx4H.png" alt="Matec" class="logo" />
    <h1 class="app-title">Matec Solar</h1>
  </div>

  <div class="welcome-message">
    <ion-icon name="megaphone-outline" class="megaphone-icon"></ion-icon>
    <p>Bem-vindo(a) ao Matec Solar! Estamos aqui para ajudar você a maximizar a eficiência da sua energia solar.</p>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="6">

          <div>Agendamento</div>
        </ion-button>
      </ion-col>
  
      <ion-col size="6">
        <ion-button expand="block" fill="solid" color="success" class="square-button" [routerLink]="['/grafico-exemplo']">

          <div>Gráfico</div>
        </ion-button>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" fill="solid" color="success" class="square-button" [routerLink]="['/perfil-exemplo']">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <div>Perfil</div>
        </ion-button>
      </ion-col>
  
      <ion-col size="6">
        <ion-button expand="block" fill="solid" color="success" class="square-button" [routerLink]="['/feedback-exemplo']">

          <div>Feedback</div>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
