<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .user-info {
            padding: 20px;
            text-align: center;
        }
        .user-info img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .welcome-message {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .motivational-message {
            font-style: italic;
        }
        .menu {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }
        .menu a {
            text-decoration: none;
            color: #333;
            margin-right: 20px;
        }
        .quick-access {
            text-align: center;
            margin-top: 20px;
        }
        .quick-access button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-right: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Tela Inicial</h1>
    </div>
    <div class="user-info">
        <img src="user-avatar.png" alt="User Avatar">
        <div class="welcome-message">
            Olá, <span id="username">Usuário</span>!
        </div>
        <div class="motivational-message">
            "Frase motivacional pelo retorno."
        </div>
        <div class="location">
            Localidade: <span id="location">Local</span>
        </div>
    </div>
    <div class="menu">
        <a href="#">Novidades</a>
        <a href="#">Menu Principal</a>
        <a href="#">Configurações</a>
    </div>
    <div class="quick-access">
        <button onclick="navigateToFeature1()">Acesso Rápido 1</button>
        <button onclick="navigateToFeature2()">Acesso Rápido 2</button>
        <button onclick="navigateToFeature3()">Acesso Rápido 3</button>
    </div>

    <script>
        function navigateToFeature1() {
            alert("Navegando para Acesso Rápido 1...");
        }

        function navigateToFeature2() {
            alert("Navegando para Acesso Rápido 2...");

        }

        function navigateToFeature3() {
            alert("Navegando para Acesso Rápido 3...");
        }
    </script>
</body>
</html>
