<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Esqueceu a Senha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="forgot-password-content">
  <div class="forgot-password-header">
    <h2>Redefinir Senha</h2>
    <p>Insira seu e-mail e crie uma nova senha para acessar sua conta.</p>
  </div>

  <ion-item class="input-item">
    <ion-label position="floating">E-mail</ion-label>
    <ion-input type="email" placeholder="Digite seu e-mail"></ion-input>
  </ion-item>

  <ion-item class="input-item">
    <ion-label position="floating">Nova Senha</ion-label>
    <ion-input type="password" placeholder="Digite sua nova senha"></ion-input>
  </ion-item>

  <ion-item class="input-item">
    <ion-label position="floating">Confirmar Senha</ion-label>
    <ion-input type="password" placeholder="Confirme sua nova senha"></ion-input>
  </ion-item>

  <ion-button expand="block" color="success" class="reset-button">
    Redefinir Senha
  </ion-button>
</ion-content>
