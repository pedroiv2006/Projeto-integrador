<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/home']">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Configurações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Configurações</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-select label="Idioma" [(ngModel)]="idioma" (ionChange)="setarIdioma()">
        <ion-select-option value="pt_br">Português (Brasil)</ion-select-option>
        <ion-select-option value="en_us">Inglês (Estados Unidos)</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
