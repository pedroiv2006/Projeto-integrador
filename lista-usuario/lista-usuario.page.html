<ion-header [translucent]="true"></ion-header>

        <tr>
          <td>Kaua</td>
          <td>
            <ion-icon name="trash-outline"></ion-icon>

          </td>
        </tr>
        <tr>
          <td>Arthur</td>

            <ion-icon name="trash-outline"></ion-icon>

    </table>
  </div>
</ion-content>
